<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="calculator">
    <div class="display">
      <div class="last-calculation">1 + 1</div>
      <div class="result">
        <img src="./assets/equals.svg" alt="sinal Igualdade">
        <span>2</span>
      </div>
    </div>

    <div class="keyboard">
      <button class="alternative-color">CE</button>
      <button>C</button>
      <button>
        <img src="./assets/percent.svg" alt="botão porcentagem">
      </button>
      <button>
        <img src="./assets/divide.svg" alt="botão dividir">
      </button>
      <!-- secund line -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>
        <img src="./assets/x.svg" alt="botão multiplicar">
      </button>
      <!-- third line -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>
        <img src="./assets/minus.svg" alt="botão menos">
      </button>
      <!-- fourth line -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>
        <img src="./assets/plus.svg" alt="botão mais">
      </button>
      <!-- fifth line -->
      <button>
        <img src="./assets/plusminus.svg" alt="botão porcentagem">
      </button>
      <button>0</button>
      <button>,</button>
      <button>
        <img src="./assets/result.svg" alt="botão igual resultado">
      </button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
